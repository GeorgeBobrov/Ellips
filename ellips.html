<!DOCTYPE html>
<html>
<head>
<style>

	box-sizing: border-box;

body {
	margin: 0px;
	user-select: none;
}


.panelMenu {
	padding: 0.3rem 0.5rem;
}  


#canvas_conteiner {
	position: relative;
	width: 1100px;
	height: 500px;  
	margin-bottom: 5px;
}

canvas {
	border: 1px solid #4d4e53;
	/* color:#4d5353; */
	/* position: absolute; */
}


.planet {
	border: 2px solid green;
	border-radius: 50%;
	position: absolute;
	width: 5px;
	height: 5px;  
	left: 1px;
	top: 1px;

	transform: translate(-50%, -50%);
}

	width: 150px;
	display: inline-block;

</style>

	<title>Ellips</title>
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="./ellips.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
	<div class="panelMenu" id="panelMenu">

		<button onclick="clear_overlay()">clear</button> 
		<button onclick="run()">run</button> 
		<button onclick="setEccentricityEarth()">Set e of Earth</button> 
		<button id="buttonTestAnim" >TestAnim</button> 

		<span class="animationIds" id="amimationID1">amimationID1</span>
		<span class="animationIds" id="amimationID2">amimationID2</span>
 
	</div>

	<label for="inputEccentricity">Eccentricity:</label>
	<input type="number" max="1" step="0.1" value="0.5" id="inputEccentricity">

	<label for="inputPeroid">Peroid:</label>
	<input type="number" max="100000" step="1000" value="5000" id="inputPeroid">	

	<input type = "checkbox" id="cbPause" >
	<label for="cbPause">PauseAnimation</label>
	<br>
	<div id="canvas_conteiner" >
		<canvas id="scene" width="1100" height="500"></canvas>
		<div class="planet" id="planet"></div>
		<div class="planet" id="planet2"></div>
		<div class="planet" id="planet3"></div>
	</div>
	<canvas id="chart" width="1200" height="200"></canvas>	

<script>

let scene = document.getElementById('scene')
let chart = document.getElementById('chart')
let planet = document.getElementById('planet')
let checkboxPause = document.getElementById('cbPause')
let inputEccentricity = document.getElementById('inputEccentricity');
let inputPeroid = document.getElementById('inputPeroid');
let buttonTestAnim = document.getElementById('buttonTestAnim');
inputEccentricity.onchange = run



function clear_overlay() {
	let c = document.getElementById('overlay')
	c.getContext('2d').clearRect(0, 0, c.width, c.height)

	c = document.getElementById('chart')
	c.getContext('2d').clearRect(0, 0, c.width, c.height)
}


function setEccentricityEarth() {
	inputEccentricity.value = eccentricity_Earth
	run()
}

const G = 6.6743E-11
const Mass_Sun = 1.9885E+30
const mu = G * Mass_Sun
const Perihelion_Earth = 147_098_290_000
const eccentricity_Earth = 0.01671123
const Mass_Earth = 5.9726E24

const secInDay = 60 * 60 * 24

let Perihelion = 0
let a = 0 //Semi-major axis
let b = 0 //Semi-minor axis
let c = 0
let Aphelion = 0

let sizeKoef = 0

let ellipsCentr_x = 0
let ellipsCentr_y = 0

let Period = 0
let simulationSpeedup = 1
let animationId = 0

function run() {
	const e = inputEccentricity.value
	// const a = 200 //Semi-major axis
	// const c = a * e
	// const Perihelion = a - c
	// const Aphelion = a + c

	Perihelion = 50
	a = Perihelion / (1 - e) //Semi-major axis
	b = a * Math.sqrt(1 - e*e) //Semi-minor axis
	c = a * e
	Aphelion = a + c

	sizeKoef = Perihelion_Earth / Perihelion

	ellipsCentr_x = a + 20
	ellipsCentr_y = 250


	let ctx = scene.getContext('2d')


	ctx.lineWidth = 5
	ctx.strokeStyle = 'orange'

	// Draw Ellips focus
	ctx.beginPath()
	ctx.ellipse(ellipsCentr_x - c, ellipsCentr_y, 4, 4, 0, 0, 2 * Math.PI)
	ctx.stroke()

	ctx.lineWidth = 1
	ctx.strokeStyle = 'black'

	let speed_Perihelion = calcOrbitalSpeed(Perihelion*sizeKoef, a*sizeKoef)
	let speed_Aphelion = calcOrbitalSpeed(Aphelion*sizeKoef, a*sizeKoef)

	let LenOrbit = 4 * (Math.PI * a*b + (a-b)**2) / (a+b)

	let l1 = 3 * ((a-b) / (a+b))**2
	let LenOrbit2 = Math.PI * (a+b) * (1 + l1 / (10 + Math.sqrt(4 - l1)) )

	Period = 2 * Math.PI * Math.sqrt((a * sizeKoef)**3 / mu)

	console.log(`--------- Perihelion=${Perihelion.toFixed(1)}, Aphelion=${Aphelion.toFixed(1)}, e=${e} ----------`)


	let meanSpeedReached = false
	let halfPeriodReached = false
	let prevPos
	let prevSpeed = 0
	let sumIntervals = 0
	let numMeanSpeedReached = 0
	let numHalfPeriodReached = 0

	let dataHistory = []
	let color_i = 0

	let startDaySeconds = new Date("01.01.2022").getTime()

	for (let alpha = 0; alpha <= 360; alpha+=3) {
		let alphaRad = alpha/180*Math.PI
		let curPos = calcDotPosition2(a, b, alphaRad)
		let {x, y} = curPos
		let R = Math.sqrt((x - c)**2 + y**2)

		let speed = calcOrbitalSpeed(R*sizeKoef, a*sizeKoef)

		let deltaX = 0
		let deltaY = 0
		if (prevPos) {
			deltaX = x - prevPos.x
			deltaY = y - prevPos.y
		}

		let prevDistance = Math.sqrt(deltaX**2 + deltaY**2)
		let interval = prevDistance*sizeKoef / speed
		sumIntervals += interval

		let date = new Date(startDaySeconds + sumIntervals * 1000)
		let dayIdeal = alpha / 360 * 365.25
		let dateIdeal = new Date(startDaySeconds + dayIdeal *secInDay*1000)


		let Epot = Mass_Earth * (mu / (R*sizeKoef))
		let Ekin = Mass_Earth * speed**2 / 2

		let hue = Math.round(15 + (1 - (speed / speed_Perihelion)) * 60)
		let lit = Math.round(50 - (1 - (speed / speed_Perihelion)) * 15)
		let meanSpeed = (speed_Aphelion + speed_Perihelion) / 2

		if (speed < meanSpeed && !meanSpeedReached) {
			ctx.strokeStyle = `hsl(230, 100%, 40%)`
			meanSpeedReached = true
			numMeanSpeedReached = alpha
		} else if (sumIntervals > (Period / 4) && !halfPeriodReached) {
			ctx.strokeStyle = `hsl(120, 100%, 20%)`
			halfPeriodReached = true
			numHalfPeriodReached = alpha
		}
		else
			ctx.strokeStyle = `hsl(${hue}, 100%, ${lit}%)`

		ctx.strokeRect(ellipsCentr_x - x, ellipsCentr_y + y, 1, 1)

		prevPos = curPos
		prevSpeed = speed

		console.log(`alpha=${alpha}, x=${x.toFixed(1)}, y=${y.toFixed(1)}, speed=${speed.toFixed(0)}, t=${(interval/secInDay).toFixed(2)},`,
			`date= ${date.toLocaleString('ru')}, dateIdeal= ${dateIdeal.toLocaleString('ru')}, diff=${((date-dateIdeal) / (1000*60*60)).toFixed(2)}`)
		//  `Epot=${Epot.toExponential(1)}, Ekin=${Ekin.toExponential(1)}, Epot-Ekin=${(Epot - Ekin).toExponential(1)}`

		dataHistory.push({alpha, x, y, speed, interval, date, dateIdeal, diff: date-dateIdeal, Epot, Ekin})
	}

	console.log(`L orbit1=${(LenOrbit*sizeKoef).toFixed(0)}`)
	console.log(`L orbit2=${(LenOrbit2*sizeKoef).toFixed(0)}`)

	let T_days = Period/secInDay
	console.log(`T orbit=${T_days.toFixed(2)} days, ${(T_days/365.25).toFixed(1)} years`)
	console.log(`sumIntervals=${(sumIntervals / secInDay).toFixed(2)} days, error=${(Period - sumIntervals).toFixed(2)} s`)

	console.log(`numMeanSpeedReached=${numMeanSpeedReached}, numHalfPeriodReached=${numHalfPeriodReached}`)

	let colors = ['Black', 'Blue', 'Green', 'Brown', 'Pink', 'Orange', 'Purple', 'Grey', 'Yellow', 'Red']
	let color = colors[color_i % colors.length]
	color_i++

	let chartHeight = chart.height - 20
	/* eslint-disable no-multi-spaces*/
	drawGraph( dataHistory.map( el => el['speed']),    'speed',    chart, 0,   10, color, 190, chartHeight, n => n.toFixed(0))
	drawGraph( dataHistory.map( el => el['interval']), 'interval', chart, 200, 10, color, 190, chartHeight, n => (n / secInDay).toFixed(2))
	drawGraph( dataHistory.map( el => el['date']),     'date',     chart, 400, 10, color, 190, chartHeight, n => (new Date(n)).toLocaleDateString())
	drawGraph( dataHistory.map( el => el['diff']),     'diff, h',  chart, 600, 10, color, 190, chartHeight, n => (n / (1000*60*60)).toFixed(2))
	drawGraph( dataHistory.map( el => el['Epot']),     'Epot',     chart, 800, 10, color, 190, chartHeight, n => n.toExponential(1))
	drawGraph( dataHistory.map( el => el['Ekin']),     'Ekin',     chart, 1000, 10, color, 190, chartHeight, n => n.toExponential(1))
	/* eslint-enable */

	startAnimation(inputPeroid.value)
}
run()




function drawGraph(data, param, canvas, start_x, start_y, color='pink', width=100, height=50, format = n => n.toFixed(2)) {
	let ctx = canvas.getContext('2d')

	let max = Math.max(...data)
	let min = Math.min(...data)

	let range = max - min
	if (range < min/1000000) range = min/1000000
	let yscale = height / range
	// let xscale = 1
	let xscale = width / data.length
	//console.log(label, yscale)

	let axis_color = 'black'
	let axisX_y = start_y + Math.trunc(height / 2)

	ctx.lineWidth = 1
	ctx.beginPath() // X axis
	ctx.strokeStyle = axis_color
	ctx.moveTo(start_x, axisX_y)
	ctx.lineTo(start_x + width, axisX_y)
	ctx.stroke()

	ctx.beginPath() // Y axis
	ctx.moveTo(start_x, start_y)
	ctx.lineTo(start_x, start_y + height)
	ctx.stroke()

	// ctx.lineWidth = 2
	ctx.fillStyle = color
	ctx.font = "12px Arial" // label
	ctx.fillText(param, start_x + width / 2, start_y)

	ctx.fillText(format(max), start_x + 5, start_y + 12)
	ctx.fillText(format(min), start_x + 5, height + 12)

	ctx.moveTo(start_x, height)
	ctx.beginPath()
	ctx.strokeStyle = color
	for (let i=0; i<data.length; i++) {
		ctx.lineTo(start_x + i * xscale, height + start_y - (data[i] - min)*yscale)
	}
	ctx.stroke()
}


function calcDotPosition2(a, b, alpha) {
	let x = a * Math.cos(alpha)
	let y = b * Math.sin(alpha)

	return {x, y}
}

function calcOrbitalSpeed(r, a) {
	return Math.sqrt(mu*(2/r - 1/a))
}



function startAnimation(duration_ms) {
	simulationSpeedup = Period / (duration_ms / 1000)
	planet.prevTime_ms = performance.now()
	planet.position = calcDotPosition2(a, b, 0)
	planet.speedX = 0
	planet.speedY = calcOrbitalSpeed(Perihelion*sizeKoef, a*sizeKoef)

	cancelAnimationFrame(animationId)
	animationId = requestAnimationFrame(animateFrame)
}

const simulationAccuracy = 0.01 //smaller is better 

function animateFrame(time_ms) {
	let timePast_ms = (time_ms - planet.prevTime_ms)
	if (timePast_ms < 0) timePast_ms = 0

	let timeSimulated_ms = 0
	while (timePast_ms > timeSimulated_ms) {
		let timeLeft_ms = timePast_ms - timeSimulated_ms

		let maxScreenSpeed_px_ms = Math.max(Math.abs(planet.screenSpeedX), Math.abs(planet.screenSpeedY)) / 1000
		let optimalInterval_ms = (maxScreenSpeed_px_ms > 0) ? (simulationAccuracy / maxScreenSpeed_px_ms) : simulationAccuracy

		let timeToSimulate_ms = (timeLeft_ms > optimalInterval_ms) ? optimalInterval_ms : timeLeft_ms
		simulateNewPosition(timeToSimulate_ms / 1000)
		timeSimulated_ms += timeToSimulate_ms
	}
	// console.log(`screenSpeedX=${planet.screenSpeedX?.toFixed(2)}, screenSpeedY=${planet.screenSpeedY?.toFixed(2)}`)

	// let colculationTime = performance.now() - time_ms
	// if (colculationTime > 30)
	// 	console.log('timeDiff=', (colculationTime).toFixed(4))

	planet.style.transform = `translate(calc(-50% + ${ellipsCentr_x - planet.position.x}px), calc(-50% + ${ellipsCentr_y - planet.position.y}px))`
	planet.prevTime_ms = time_ms

	animationId = requestAnimationFrame(animateFrame)
	amimationID1.textContent = animationId

	function simulateNewPosition(timePast_s) {
		// console.log('timePast=', (timePast_s).toFixed(4))

		let timePastSimulation = timePast_s * simulationSpeedup

		let R = Math.sqrt((planet.position.x - c)**2 + planet.position.y**2)
		let speed = calcOrbitalSpeed(R*sizeKoef, a*sizeKoef)

		let gravAcceleration = -mu / (R*sizeKoef)**2
		let gravSpeed = gravAcceleration * timePastSimulation
		let gravAngle = Math.atan2(planet.position.y, planet.position.x - c)
		let gravSpeedX = gravSpeed * Math.cos(gravAngle)
		let gravSpeedY = gravSpeed * Math.sin(gravAngle)

		planet.speedX += gravSpeedX
		planet.speedY += gravSpeedY

		planet.screenSpeedX = (planet.speedX / sizeKoef) * simulationSpeedup
		planet.screenSpeedY = (planet.speedY / sizeKoef) * simulationSpeedup

		planet.position.x += planet.screenSpeedX * timePast_s
		planet.position.y += planet.screenSpeedY * timePast_s
	}

}

checkboxPause.onclick = function (event) {
	if (!checkboxPause.checked) {
		if (animationId == 0) {
			planet.prevTime_ms = performance.now()
			animationId = requestAnimationFrame(animateFrame)
		}
	} else {
		cancelAnimationFrame(animationId)
		animationId = 0
	}
}

function clamp(number, min, max) {
	return Math.max(min, Math.min(number, max))
}

let duration_ms = 5000;
let animationStartTime = performance.now()


function animate(time, body)
{
	let timeFraction = (time - animationStartTime) / duration_ms
	if (timeFraction > 1) timeFraction = 1

	let x = timeFraction * 1000
	let y = body.y

	body.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`

	if (timeFraction < 1) {
		let animationId = requestAnimationFrame(time => animate(time, body))
		// amimationID2.textContent = animationId
	}

}

buttonTestAnim.onclick = function (event) {
	animationStartTime = performance.now()
	planet2.y = 100
	requestAnimationFrame(time => animate(time, planet2))
	planet3.y = 150
	requestAnimationFrame(time => animate(time, planet3))
}



</script>
